<!DOCTYPE html>
<html>

    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
        <link rel="stylesheet" href="NicColors.css">
        <link rel="stylesheet" href="NicStyle.css">
    </head>
    
    <body>

        <div class="body_image">
            <!-- <img src="background.png" class="background_image" alt="The Background Image"> -->
        </div>

        <div class="container" id="container">

            <div class="left_container">

                    <div class="flex_container">
                        <div class="IMG_icon">
                            <img src="DRP_Logo.png" class="logo_icon" alt="The Logo of DRP">
                            <div class="site_heading">
                                <div class="english">Department for Registration of Person</div>
                                <div class="sinhala">පුද්ගලයින් ලියාපදිංචි කිරීමේ දෙපාර්තමේන්තුව</div>
                            </div>
                        </div>
                        <div class="LK_logo">
                            <img src="Emblem_LK.png" class="emblem_icon" alt="The DRP Logo">
                        </div>
                    </div>

                    <h1>Welcome to<div class="new_line">Application Portal</div></h1>
                    <p>Enter your registered mobile number and we will send you one time password.</p>

                    <div class="textdiv_1">
                        <div class="textdiv_2">
                            <div class="textdiv_3 textdiv_3one">
                                <label>Application Number <a>*</a></label>
                                <input class="application" type="text" placeholder="Enter Application Number" />
                            </div>
                            <hr>
                            <div class="textdiv_3 textdiv_3two">
                                <label>Registered Mobile Number <a>*</a></label>
                                <input class="application" type="text" placeholder="Enter Registered Mobile Number" />
                            </div>
                        </div>
                    </div>

                    <div class="OTP_btn">
                        <button>Send OTP</button>
                    </div>           

            </div>

            <div class="Circles">
                <div class="stroke_circle"></div>
                <div class="image_circle">
                    <img src="nic_img.png" alt="The NIC Portal Background Image">
                </div>
                <div class="color_circle"></div>
            </div>

            <div class="foot_container">
                <footer>Copyright &#169 2022 Department for Registrations of Person</footer>
            </div>

        </div>

    </body>

</html>
