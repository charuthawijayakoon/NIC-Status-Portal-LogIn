<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIC</title>
  </head>

  <body>

    <div class="background--image"></div>
    
    <div class="container box col-12" mt-12>

      <div class="col-12 section--layout">

          <div class="col-6 company_details">
              <img src="assets/IMG/drplogo.png " class="col-1 logo-icon--header" />
              <div class="col-10 site_heading">
                  <h5 class="text-left english">Department for Registration of Person</h5>
                  <h5 class="text-left sinhala">පුද්ගලයින් ලියාපදිංචි කිරීමේ දෙපාර්තමේන්තුව</h5>
              </div>
              <img src="assets/IMG/lkemblem.png " class="col-1 logo-icon--header" />
          </div>

          <div class="col-6 profile_details">
            <p-avatar class="col-2 avatar--profile" image="assets/IMG/profile.jpg " styleClass="mr-2" size="medium" shape="circle"></p-avatar>
            <h4 class="col-10 text-right profile_name">Charutha Wijayakoon</h4>
          </div>

      </div>

      <div class="section--layout">
          <div class="col-12 user-creation--heading">
              <h4 class="text-right main-heading">Third party User Creation</h4>
          </div>
      </div>

      <div class="section--layout textfield--section">

          <div class="col-12 textfield-section--containerleft">

              <div class="textfield--main-cantainer">
                  <div class="textfield--sub-cantainer">
                      <div class="col-12 verticle-row--fieldrow textfield--content-cantainer content-cantainer--fieldone">
                        <div class="col-6 textfield--row">
                            <label>User Name</label>
                            <input class="application" type="text" placeholder="Enter the User Name" />   
                        </div>
                        <div class="col-6 right--text-field">
                            <div class="vl"></div>
                            <div class="col-12 textfield--rowtwo txtfld-row--section">
                                <div class="col-10 text-icon--component">
                                    <label>Password <i class="fa fa-eye-slash label_icon" aria-hidden="true"></i></label>
                                    <input class="application" type="password" placeholder="Enter the Password" />
                                </div>
                                <div class="col-1 textfield--icon">
                                    <!-- <span class="material-symbols-outlined  import-icon--material">visibility</span> -->
                                    <span class="material-symbols-sharp import-icon--material" matTooltip="Info about the action"
                                    aria-label="Button that displays a tooltip when focused or hovered over">calendar_today</span>
                                </div>
                                <div class="col-1 textfield--icon">
                                    <!-- <span class="material-symbols-outlined import-icon--material">lock</span> -->
                                    <span class="material-symbols-sharp import-icon--material">calendar_today</span>
                                </div>
                            </div>
                        </div>
                      </div>
                      <hr>
                      <div class="col-12 verticle-row--fieldrow textfield--content-cantainer content-cantainer--fieldtwo">
                        <div class="col-6 textfield--row">
                            <label>Institute / Organization </label>
                            <input class="application" type="text" placeholder="Enter the Institute / Organization" />
                        </div>
                        <div class="col-6 right--text-field">
                            <div class="vl"></div>
                            <div class="col-12 textfield--rowtwo txtfld-row--section">
                                <div class="col-11 text-icon--component">
                                    <label>Login Validity Period From <i class="fa fa-calendar label_icon" aria-hidden="true"></i></label>
                                    <input class="application" type="text" placeholder="Enter the Login Validity Period From Date" /> 
                                </div>
                                <div class="col-1 textfield--icon">
                                    <span class="material-symbols-sharp import-icon--material">calendar_today</span>
                                </div>
                            </div>
                        </div>
                      </div>
                      <hr>
                      <div class="col-12 verticle-row--fieldrow textfield--content-cantainer content-cantainer--fieldthree">
                        <div class="col-6 textfield--row">
                            <div class="col-12 textfield--rowtwo txtfld-row--section">
                                <div class="col-11 text-icon--component">
                                    <label>Login Validity Period To <i class="fa fa-calendar label_icon" aria-hidden="true"></i></label>
                                    <input class="application" type="text" placeholder="Enter the Login Validity Period To Date" />
                                </div>
                                <div class="col-1 textfield--icon">
                                    <span class="material-symbols-sharp import-icon--material">calendar_today</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 right--text-field">
                            <div class="vl"></div>
                            <div class="textfield--rowtwo textfield--switcch-componenet">
                                <p-inputSwitch class="switch-toggler-off" formControlName="checked"></p-inputSwitch>
                                <label class="form-check-label" for="flexSwitchCheckDefault">Block User</label>
                            </div>
                        </div>
                      </div>
                  </div>
              </div>

          </div>

      </div>

      <div class="col-12 footer-section">
        <div class="btn-container">
            <button type="button" class="col-12 button-creation">Create User</button>
        </div>
      </div>

      <div class="col-12 bottom-fixed--section">
        <footer class="text-center footer">Copyright © 2022 Department for Registration of Persons</footer>
      </div>

      <!-- <div class="btn-container">
        <button type="button" class="button-creation">Create User</button>
      </div>

      <div class="">
          <div class="col-12">
              <footer class="text-center footer">Copyright © 2022 Department for Registration of Persons</footer>
          </div>
      </div> -->

  </div>
    
  </body>

</html>
