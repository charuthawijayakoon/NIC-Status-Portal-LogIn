<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIC</title>
  </head>

  <body>

    
    <div class="container box col-12" mt-12>

      <div class="section--layout">

          <div class="col-6 company_details">
              <img src="assets/IMG/drplogo.png " class="logo-icon--header" />
              <div class="site_heading">
                  <h5 class="text-left english">Department for Registration of Person</h5>
                  <h5 class="text-left sinhala">පුද්ගලයින් ලියාපදිංචි කිරීමේ දෙපාර්තමේන්තුව</h5>
              </div>
              <img src="assets/IMG/lkemblem.png " class="logo-icon--header" />
          </div>

          <div class="col-6 profile_details">
            <p-avatar image="assets/IMG/profile.jpg " styleClass="mr-2" size="medium" shape="circle" class="avatar--profile"></p-avatar>
            <h4 class="text-right profile_name">Charutha Wijayakoon</h4>
          </div>

      </div>

      <div class="section--layout">
          <div class="col-12">
              <h4 class="text-right main-heading">Third party User Creation</h4>
          </div>
      </div>

      <div class="section--layout textfield--section">

          <div class="col-6 textfield-section--containerleft">

              <div class="textfield--main-cantainer">
                  <div class="textfield--sub-cantainer">
                      <div class="textfield--content-cantainer content-cantainer--fieldone">
                          <label>User Name</label>
                          <input class="application" type="text" placeholder="Enter the User Name" />
                      </div>
                      <hr>
                      <div class="textfield--content-cantainer content-cantainer--fieldtwo">
                          <label>Institute / Organization </label>
                          <input class="application" type="text" placeholder="Enter the Institute / Organization" />
                      </div>
                      <hr>
                      <div class="textfield--content-cantainer content-cantainer--fieldthree">
                          <label>Login Validity Period To <i class="fa fa-calendar label_icon" aria-hidden="true"></i></label>
                          <input class="application" type="text" placeholder="Enter the Login Validity Period To Date" />                          
                      </div>
                  </div>
              </div>

          </div>

          <div class="col-6">

              <div class="textfield--main-cantainer">
                  <div class="textfield--sub-cantainer">
                      <div class="textfield--content-cantainer content-cantainer--fieldone">
                          <label>Password <i class="fa fa-eye-slash label_icon" aria-hidden="true"></i></label>
                          <input class="application" type="password" placeholder="Enter the Password" />                           
                      </div>
                      <hr>
                      <div class="textfield--content-cantainer content-cantainer--fieldtwo">
                          <label>Login Validity Period From <i class="fa fa-calendar label_icon" aria-hidden="true"></i></label>
                          <input class="application" type="text" placeholder="Enter the Login Validity Period From Date" />                          
                      </div>
                      <hr>
                      <div class="textfield--content-cantainer content-cantainer--fieldthree toggler">
                          <div class="toggler--switch">
                              <p-inputSwitch class="switch-toggler-off" formControlName="checked"></p-inputSwitch>
                              <label class="form-check-label" for="flexSwitchCheckDefault">Block User</label>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

      </div>

      <!-- <div class="btn-container">
        <button type="button" class="button-creation">Create User</button>
      </div> -->

      <div class="section--layout">
          <div class="col-12">
              <footer class="text-center footer">Copyright © 2022 Department for Registration of Persons</footer>
          </div>
      </div>

  </div>
    
  </body>

</html>
